# allow big PDUs from anonymous (for testing purposes)
sockbuf_max_incoming_client 4194303
sockbuf_max_incoming_upstream 4194303

bindconf
    bindmethod=simple
    binddn="cn=Manager,dc=example,dc=com"
    credentials=secret

tier roundrobin
# empty tier

tier weighted
# incorrect password (DB is empty)
backend-server uri=@URI2@
    numconns=3
    bindconns=2
    retry=500
    max-pending-ops=5
    conn-max-pending=3
    weight=10

# backend is often unresponsive
backend-server uri=@URI3@
    numconns=3
    bindconns=2
    retry=500
    max-pending-ops=5
    conn-max-pending=3
    weight=1

# unreachable backend (not running)
backend-server uri=@URI4@
    numconns=3
    bindconns=2
    retry=500
    max-pending-ops=5
    conn-max-pending=3
    weight=0

# backend that fails to resolve
backend-server uri=ldap://does.not.resolve.example.com
    numconns=3
    bindconns=2
    retry=500
    max-pending-ops=5
    conn-max-pending=3
    weight=5
