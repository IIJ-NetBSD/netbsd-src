# allow big PDUs from anonymous (for testing purposes)
sockbuf_max_incoming_client 4194303
sockbuf_max_incoming_upstream 4194303

feature proxyauthz

bindconf
    bindmethod=sasl
    @SASL_MECH@
    authcid=manager
    authzid="dn:cn=Manager,dc=example,dc=com"
    credentials=secret

tier roundrobin
# empty tier

tier weighted
backend-server uri=@URI2@
    numconns=3
    bindconns=3
    retry=5000
    max-pending-ops=20
    conn-max-pending=3

backend-server uri=@URI3@
    numconns=3
    bindconns=3
    retry=5000
    max-pending-ops=20
    conn-max-pending=3

backend-server uri=@URI4@
    numconns=3
    bindconns=3
    retry=5000
    max-pending-ops=20
    conn-max-pending=3
